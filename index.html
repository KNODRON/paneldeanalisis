  <meta name="theme-color" content="#ff6600">

  <style>
    /* ========= Variables ========= */
    :root{
      --header-bg: #ff6600;
      --section-bg: #00b894;
      --page-bg: #f4f6f9;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--page-bg);
    }

    /* Marca de agua fija */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("logo-os9.jpeg") no-repeat center center;
      background-size: 40%; /* desktop */
      opacity: 0.08;
      z-index: -1;
      pointer-events: none;
    }

    /* responsive ajustes watermark */
    @media (max-width: 1024px) {
      body::before { background-size: 55%; }
    }
    @media (max-width: 768px) {
      body::before { background-size: 70%; }
    }
    @media (max-width: 480px) {
      body::before { background-size: 90%; }
    }

    /* Header */
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Secciones */
    h2 {
      background: var(--section-bg);
      color: #fff;
      padding: 10px;
      margin: 20px 0 0 0;
      text-align: center;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      box-sizing: border-box;
    }

    /* Tarjetas transparentes estilo vidrio */
    .card {
      background: rgba(255, 255, 255, 0.8); /* semitransparente */
      backdrop-filter: blur(6px); /* efecto glass */
      border-radius: 10px;
      padding: 18px 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform .15s ease, box-shadow .15s ease;
      text-decoration: none;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card span{
      display:block;
      font-weight:600;
      font-size:13px;
      line-height:1.1;
      padding: 0 6px;
    }

    /* Mobile tweaks */
    @media (max-width:420px){
      .card img { width:54px; height:54px; }
      .grid { gap:16px; padding:16px; }
      h2 { font-size:18px; padding:8px; }
    }
  </style>
</head>
