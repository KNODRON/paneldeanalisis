<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Herramientas</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6600">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6600;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    h2 {
      background: #00b894;
      color: white;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .card span {
      display: block;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>Panel de Herramientas OSINT</header>

  <!-- Aquí van tus categorías y accesos (los que ya probaste antes) -->
  <!-- ... (copiar todo el bloque que ya te pasé en la última versión) ... -->

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>
</body>
</html>
